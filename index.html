<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="./GLOBE/icone_onglet.png">
  <title>Mes vacances</title>
  <!-- Librairies externes -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Styles et scripts locaux -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div id="globeContainer" class="echarts-for-globe"></div>
    <!-- Boutons -->
    <div id="toggleNight" class="toggle-btn" role="button" aria-pressed="false" aria-label="Basculer ombre de nuit"></div>
    <div id="toggleRelief" class="toggle-btn" role="button" aria-pressed="false" aria-label="Basculer relief"></div>
    <div id="toggleClouds" class="toggle-btn" role="button" aria-pressed="false" aria-label="Afficher/masquer les nuages"></div>
    <div id="toggleDayBase" role="button" aria-label="Changer fond du jour" title="Changer fond du jour">EARTH</div>
    <!-- Légende et liste des voyages -->
    <div id="legend" role="group" aria-label="Contrôles des couches">
      <label><input id="chkPays" type="checkbox"> Limites (Pays)</label>
      <label><input id="chkTrajets" type="checkbox"> Trajets</label>
      <div id="voyagesList" role="group" aria-label="Liste des voyages" hidden></div>
    </div>
    <!-- Popups -->
    <div id="trajetPopup" hidden></div>
  </div>
  <!-- Popups Leaflet et Photo -->
  <div id="leafletPopup" hidden>
    <div id="leafletMap"></div>
    <button id="leafletClose">X</button>
  </div>
  <div id="photoPopup" hidden>
    <img id="photoPopupImg" src="" alt="Photo agrandie">
    <button id="photoClose">X</button>
  </div>
  <!-- Chargement des scripts après le DOM -->
  <script src="visitedCities.js"></script>
  <script type="module" src="globe.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
